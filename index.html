<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Watch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="(min-width: 1800px )"
    /> -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="./styles/tablet.css"
      media="(min-width: 1024px )"
    />
  </head>
  <body>
    <nav id="top-nav-container">
      <div class="logo__container">
        <a class="logo__container" href="#">
          <img src="./styles/assets/movie-frame-icon.png" alt="" />
          <h1>Quick Watch</h1>
        </a>
      </div>
      <div class="menu__container">
        <ul>
          <li>
            <a href="#movies">Movies</a>
          </li>
          <li><a href="#series">Series</a></li>
          <li><a href="#directors">Directors</a></li>
          <li>
            <a
              href="https://developers.themoviedb.org/3/getting-started/introduction"
              >About API</a
            >
          </li>
          <li><a href="https://github.com/Devnielote">Contact</a></li>
        </ul>
      </div>
    </nav>
    <aside id="desktop-categories-container">
      <div class="aside__menu">
        <span>Categories</span>
        <ul id="aside-categories"></ul>
      </div>
    </aside>
    <div class="main" id="main-container">
      <section id="categories-container">
        <div class="categories__container">
          <ul class="categories" id="categorie-list-container"></ul>
        </div>
      </section>
      <section id="search-bar-container" class="view__header">
        <section class="search__container" id="search-container">
          <div class="search__bar">
            <img src="./styles/assets/icons8-search.svg" alt="" />
            <input
              type="search"
              placeholder="Search movies, series, directors"
              id="search-form-input"
            />
            <img
              id="search-btn"
              class="angle-rigth"
              src="./styles/assets/angle-right.svg"
              alt=""
            />
          </div>
        </section>
      </section>
      <header class="view__title" id="movie-header">
        <div class="movie-detail-bg">
          <div class="back-arrow" id="back-btn">
            <img src="./styles/assets/arrow-left.svg" alt="" />
          </div>
        </div>
      </header>
      <section class="search-result__container" id="search-result-container">
        <div class="result__title"></div>
        <div
          id="movie-preview-container"
          class="movie-preview__container"
        ></div>
      </section>
      <div class="generic-sections-container" id="home-section__container">
        <section class="generic__section" id="generic-section">
          <div class="title__container">
            <h2>Now playing</h2>
            <button id="see-more" class="seeMore__btn">More</button>
          </div>
          <div class="medias__container">
            <div class="--carousel" id="trending-container"></div>
          </div>
          <!-- <div class="carousel__controls">âš«âš«âš«âš«</div> -->
        </section>

        <section class="generic__section" id="generic-section">
          <div class="title__container">
            <h2>Top rated movies</h2>
            <button id="see-more" class="seeMore__btn">More</button>
          </div>
          <div class="medias__container">
            <div class="--carousel" id="top-rated"></div>
          </div>
        </section>

        <section class="generic__section" id="generic-section">
          <div class="title__container">
            <h2>On air series</h2>
            <button id="see-more" class="seeMore__btn">More</button>
          </div>
          <div class="medias__container">
            <div class="--carousel" id="on-air"></div>
          </div>
        </section>

        <section class="generic__section" id="generic-section">
          <div class="title__container">
            <h2>Top rated series</h2>
            <button id="see-more" class="seeMore__btn">More</button>
          </div>
          <div class="medias__container">
            <div class="--carousel" id="top-rated-series"></div>
          </div>
        </section>
      </div>
      <section class="" id="fullMediasContainer"></section>
      <section class="categorie--detail" id="category-single-view">
        <div class="categorie__title" id="category-title"></div>
      </section>

      <section
        class="media-detail__container"
        id="media-details-container"
      ></section>
      <section class="relatedMovies" id="related-medias-container"></section>
    </div>
    <footer>
      <a href="https://github.com/Devnielote"> Made with ðŸ’š by @devnielote </a>
      <a href="https://www.flaticon.com/free-icons/movie" title="movie icons"
        >Movie icons created by Freepik - Flaticon</a
      >
      <a target="_blank" href="https://icons8.com"
        >Search | Star icons by Icons8
      </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/API.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/navigation.js"></script>
  </body>
</html>
